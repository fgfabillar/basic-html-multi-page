    <!--START: Create Account Form-->
      <div id="createaccount">
        <h1>Create Student Account</h1>
            <hr>
        <form action="submission.html" method="POST">

            <section class="full-name">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name-box" id="full-name-box">
            </section>
          
            <section class="email-address">
                <label for="email-address">Email Address</label>
                <input type="text" name="email-address-box" id="email-address-box">
            </section>
          
            <section class="phone-number">
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number-box" id="phone-number-box">
            </section>
          
            <section class="technical-requirement">
                <label for="technical">Which do you prefer?</label>
                <input list="technicalreq" id="technicalreq-box" name="technicalreq-box">
                <datalist id="technicalreq">
                    <option value="Mac"></option>
                    <option value="Windows"></option>
                    <option value="Linux"></option>
                    <option value="PC"></option>
                </datalist>
            </section>

            <section class="year-selection">
                <label for="year">Which year level are you in?</label>
                <input list="yearlevel" id="yearlevelbox" name="yearlevelbox">
                <datalist id="yearlevel">
                    <option value="Year 1"></option>
                    <option value="Year 2"></option>
                    <option value="Year 3"></option>
                    <option value="Year 4"></option>
                </datalist>
            </section>

            <section class="additional-info">
                <label for="adinfo">Tell us about yourself</label>
                <textarea id="adinfobox" name="addinformation" rows="6" cols="70"></textarea>
            </section>

            <section class="submission">
                <input type="submit" value="Submit" class="submit-button">
            </section>

        </form>
      </div>
    <!--END: Create Account Form-->

      <div class="backbutton">
